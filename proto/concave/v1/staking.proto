syntax = "proto3";

package concave.types.v1;

message Transfers {
  repeated Transfer transfers = 1;
}

// https://etherscan.io/address/0x93c3A816242E50Ea8871A29BF62cC3df58787FBD#events
message Transfer {
  bytes from = 1;
  bytes to = 2;
  uint64 token_id = 3;
  bytes trx_hash = 4;
  uint64 ordinal = 5;
}